name: Shorebird Patch Android

on:
  push:
    branches:
      - main    # or whichever branch you want to trigger patch

env:
  SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}

jobs:
  patch_android:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: üê¶ Setup Shorebird
        uses: shorebirdtech/setup-shorebird@v1
        with:
          cache: true   # optional but speeds up CI

      - name: Authenticate Shorebird (CI)
        run: |
          shorebird login:ci "${SHOREBIRD_TOKEN}"

      - name: Run Shorebird Patch (Android)
        run: |
          shorebird patch android
