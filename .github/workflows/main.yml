name: Shorebird Patch

on:
  push:
    branches:
      - main  # Trigger on pushes to main branch

env:
  SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}

jobs:
  patch:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: ðŸ“š Checkout code
        uses: actions/checkout@v3

      - name: ðŸ¦ Setup Shorebird
        uses: shorebirdtech/setup-shorebird@v1
        with:
          cache: true

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Add Shorebird Flutter to PATH
        run: |
          # Use Shorebird's cached Flutter 3.38.3
          echo "/home/runner/.config/shorebird/bin/cache/flutter/5d7eab0b8cc0146649c1c37cd1e1968c97d9e5dd/bin" >> $GITHUB_PATH

      - name: Install Dart dependencies
        run: flutter pub get

      - name: âš¡ Patch Latest Android Release
        run: |
          shorebird patch android \
            --release-version=latest \
            --no-confirm
